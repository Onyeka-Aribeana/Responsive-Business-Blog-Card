<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Business Blog Card</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__img-box">
        <img
          src="./assets/hero-image-business-card.png"
          alt=""
          class="card__img"
          aria-hidden="true"
        />
        <img src="./assets/white-overlay.svg" alt="" class="card__overlay" />
      </div>
      <div class="card__content">
        <h2 class="card__title">Perfect solution for small business</h2>
        <p class="card__description">
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </p>
      </div>
      <div class="card__author">
        <img
          src="./assets/avatar-image-business-card.png"
          alt=""
          class="card__author-img"
          aria-hidden="true"
        />
        <div class="card__author-info">
          <p class="card__author-name">Amy Burgess</p>
          <p class="card__author-title">Customer Manger, Solution Oy</p>
        </div>
      </div>
    </article>
  </body>
</html>
